version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - black@22.10.0
    - markdownlint@0.32.2
    - taplo@0.7.0
    - actionlint@1.6.22
    - gitleaks@8.15.0
    - flake8@5.0.4
    - prettier@2.7.1
    - isort@5.10.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
